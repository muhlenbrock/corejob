<ion-header>
  <ion-navbar color=corejob>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Id: {{userid}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Rut: {{rut}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Nombre: {{nombre}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Apellidos: {{apaterno}} {{amaterno}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email: {{email}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
