<ion-header>

  <ion-navbar color=corejob>
    <ion-title>Registro usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Rut</ion-label>
      <ion-input type="text" name="userRut" [(ngModel)]="rut" placeholder="Ingrese su Rut"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Nombre</ion-label>
        <ion-input type="text" name="userNombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Correo electrónico</ion-label>
      <ion-input type="email" name="userEmail" [(ngModel)]="email" placeholder="Ingrese su mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Contraseña</ion-label>
      <ion-input type="password" name="userPassword" [(ngModel)]="password" placeholder="Ingrese contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-button block primary (click)="regUser()">Registrar</button>
  </ion-list>
</ion-content>
