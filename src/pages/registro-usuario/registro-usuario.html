<ion-header>

  <ion-navbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Rut</ion-label>
      <ion-input type="text" [(ngModel)]="inputRut" placeholder="Ingrese su Rut"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="inputNombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="inputMail" placeholder="Ingrese su mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="inputPass" placeholder="Ingrese contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-button block primary>Registrar</button>
  </ion-list>
</ion-content>
